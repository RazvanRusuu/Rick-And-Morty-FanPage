<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/644a874b28.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <img
          class="img img-rick"
          src="https://i.ibb.co/wgfhFV9/rick.png"
          alt="a photo of"
        />
        <img
          class="logo"
          src="https://i.ibb.co/PMtgKhp/rick-And-Morty.png"
          alt="rick and morty text"
        />
        <img
          class="img img-morty"
          src="https://i.ibb.co/YjdVGcd/morty.png"
          alt="a photo of morty"
        />
      </header>
      <div class="section-container grid-2--cols">
        <h2 class="heading-secondary">Welcome to Rick and Morty</h2>
        <section>
          <h3 class="heading-tertiary">Episodes</h3>
          <div class="episodes-container"></div>
        </section>
        <aside>
          <h3 class="heading-tertiary">Characters</h3>
          <div class="characters-container">
            <!-- <div class="character">
              <figure class="character-side front"></figure>
              <div class="character-side back"></div>
            </div> -->
          </div>
        </aside>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
